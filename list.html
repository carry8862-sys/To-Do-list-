<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .main {
        height: 800px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: rgba(65, 46, 46, 0.767);
        align-items: center;
      }
      form {
        height: 350px;
        width: 300px;
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-radius: 25px;
        overflow-y: auto;
        margin-bottom: 140px;
        background-color: rgb(9, 218, 218);
      }

      #list {
        max-height: 200px;
        overflow-y: auto;
        margin-top: 10px;
        padding-left: 20px;
        gap: 20px;
      }

      #btn{
        height: 24px;
        width: 60px;
        border-radius: 6px;
        background-color: rgba(155, 155, 240, 0.952);
      }
      #text{
        height: 19px;
        width: auto;
        border-radius: 5px;
        background-color: rgb(116, 250, 116);
      }

    </style>


    <div class="main">
      <form>
        <h1>To-Do List</h1>
        <h3>enter a task below</h3>
        <input
          required
          id="text"
          type="text"
          placeholder="enter a task"
        /><br />
        <button id="btn" type="button">Submit</button>

        <ul id="list"></ul>
      </form>
    </div>
    <script src="list.js"></script>
  </body>
</html>
